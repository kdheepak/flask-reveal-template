
<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>reveal.js â€“ The HTML Presentation Framework</title>

        <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
        <meta name="author" content="Hakim El Hattab">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="{{ url_for('static', filename='reveal.js/css/reveal.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='reveal.js/css/theme/white.css') }}" id="theme">

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="{{ url_for('static', filename='reveal.js/lib/css/zenburn.css') }}">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? "{{ url_for('static', filename='reveal.js/css/print/pdf.css') }}" : "{{ url_for('static', filename='reveal.js/css/print/paper.css') }}";
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section>
                    <h1>Title for talk</h1>
                    <h3>Subtitle for talk</h3>
                </section>

                <section>
                    <h2>Slide</h2>
                    <p>
                        Slide 1
                    </p>
                </section>

                <!-- Example of nested vertical slides -->
                <section>
                    <section>
                        <h2>Subsection 1</h2>
                    </section>
                    <section>
                        <h2>Subsection 2</h2>
                        <p>Nested slide.</p>

                        <div id='plot'></div>
                    </section>
            </div>

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/socket.js')  }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='reveal.js/lib/js/head.min.js') }}"></script>
    <script src="{{ url_for('static', filename='reveal.js/js/reveal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plotting.js')  }}" charset="utf-8"></script>
    <script>


        //run reveal.js
        Reveal.initialize({
            controls: true,
            progress: true,
            slideNumber: true,
            transitionSpeed: 'fast', // default/fast/slow
            theme: Reveal.getQueryHash().theme || 'white',
            transition: Reveal.getQueryHash().transition || 'slide',
            dependencies: [
              { src: "{{ url_for('static', filename='reveal.js/lib/js/classList.js') }}", condition: function() { return !document.body.classList; } },
              { src: "{{ url_for('static', filename='reveal.js/plugin/highlight/highlight.js') }}", async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              // Speaker notes
              { src: "{{ url_for('static', filename='reveal.js/plugin/notes/notes.js') }}", async: true },
              // MathJax
              { src: "{{ url_for('static', filename='reveal.js/plugin/math/math.js') }}", async: true }
             ]
        });


    </script>

    </body>
</html>
